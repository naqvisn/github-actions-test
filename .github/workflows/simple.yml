name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "hello world"
      - name: multi-line scrits
        run: |
          node -v
          ls 
          pwd
          npm -v
      - name: python-command
        run: |
          import platform
          print (platform.processor())
        shell: python
          

